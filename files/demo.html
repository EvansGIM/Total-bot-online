    <script>
        // API ì„¤ì •
        const API_BASE_URL = 'http://localhost:8000';

        // ìƒíƒœ ê´€ë¦¬
        let state = {
            keyword: '',
            results: [],
            selectedIds: new Set(),
            loading: false
        };

        // DOM ìš”ì†Œ
        const searchInput = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');
        const statusDiv = document.getElementById('status');
        const downloadBtn = document.getElementById('downloadBtn');
        const btnText = document.getElementById('btnText');

        // ê²€ìƒ‰ ë””ë°”ìš´ìŠ¤
        let searchTimeout;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const keyword = e.target.value.trim();

            if (keyword.length === 0) {
                showEmptyState();
                return;
            }

            searchTimeout = setTimeout(() => searchCategories(keyword), 500);
        });

        // ì¹´í…Œê³ ë¦¬ ê²€ìƒ‰
        async function searchCategories(keyword) {
            state.loading = true;
            showStatus('loading', 'ê²€ìƒ‰ ì¤‘...');

            try {
                const response = await fetch(
                    `${API_BASE_URL}/api/v1/categories/search?keyword=${encodeURIComponent(keyword)}`
                );

                if (!response.ok) {
                    throw new Error(`ê²€ìƒ‰ ì‹¤íŒ¨: ${response.status}`);
                }

                const data = await response.json();
                state.results = data.categories;
                state.keyword = keyword;

                if (data.total === 0) {
                    showStatus('error', 'ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.');
                    showEmptyState();
                } else {
                    hideStatus();
                    renderResults();
                }
            } catch (error) {
                console.error('ê²€ìƒ‰ ì˜¤ë¥˜:', error);
                showStatus('error', `ì˜¤ë¥˜: ${error.message}`);
                showEmptyState();
            } finally {
                state.loading = false;
            }
        }

        // ê²°ê³¼ ë Œë”ë§
        function renderResults() {
            resultsDiv.innerHTML = state.results.map(cat => `
                <div 
                    class="category-item ${state.selectedIds.has(cat.id) ? 'selected' : ''}"
                    onclick="toggleCategory('${cat.id}')"
                >
                    <input 
                        type="checkbox" 
                        class="category-checkbox"
                        ${state.selectedIds.has(cat.id) ? 'checked' : ''}
                        onchange="event.stopPropagation(); toggleCategory('${cat.id}')"
                    >
                    <div class="category-content">
                        <div class="category-name">${cat.name}</div>
                        <div class="category-path">${cat.path}</div>
                    </div>
                </div>
            `).join('');

            updateDownloadButton();
        }

        // ì¹´í…Œê³ ë¦¬ ì„ íƒ/í•´ì œ
        function toggleCategory(categoryId) {
            if (state.selectedIds.has(categoryId)) {
                state.selectedIds.delete(categoryId);
            } else {
                state.selectedIds.add(categoryId);
            }
            renderResults();
        }

        // ë‹¤ìš´ë¡œë“œ ë²„íŠ¼ ì—…ë°ì´íŠ¸
        function updateDownloadButton() {
            const count = state.selectedIds.size;
            downloadBtn.disabled = count === 0;
            btnText.textContent = count > 0 
                ? `ê²¬ì ì„œ ë‹¤ìš´ë¡œë“œ (${count}ê°œ ì„ íƒë¨)`
                : 'ì¹´í…Œê³ ë¦¬ë¥¼ ì„ íƒí•˜ì„¸ìš”';
        }

        // ê²¬ì ì„œ ë‹¤ìš´ë¡œë“œ
        downloadBtn.addEventListener('click', async () => {
            if (state.selectedIds.size === 0) return;

            downloadBtn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span> ë‹¤ìš´ë¡œë“œ ì¤‘...';

            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/quotation/download`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        category_ids: Array.from(state.selectedIds),
                        locale: 'ko'
                    })
                });

                if (!response.ok) {
                    throw new Error(`ë‹¤ìš´ë¡œë“œ ì‹¤íŒ¨: ${response.status}`);
                }

                // íŒŒì¼ ë‹¤ìš´ë¡œë“œ
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                
                // íŒŒì¼ëª… ì¶”ì¶œ ë˜ëŠ” ê¸°ë³¸ê°’
                const contentDisposition = response.headers.get('Content-Disposition');
                let filename = 'ì¿ íŒ¡_ê²¬ì ì„œ.xlsx';
                if (contentDisposition) {
                    const match = contentDisposition.match(/filename="?(.+)"?/);
                    if (match) filename = match[1];
                }
                
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                
                // ì •ë¦¬
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                showStatus('success', 'âœ… ë‹¤ìš´ë¡œë“œ ì™„ë£Œ!');
                setTimeout(hideStatus, 3000);

                btnText.textContent = 'âœ… ë‹¤ìš´ë¡œë“œ ì™„ë£Œ!';
                setTimeout(() => {
                    updateDownloadButton();
                }, 2000);

            } catch (error) {
                console.error('ë‹¤ìš´ë¡œë“œ ì˜¤ë¥˜:', error);
                showStatus('error', `ë‹¤ìš´ë¡œë“œ ì‹¤íŒ¨: ${error.message}`);
                btnText.textContent = 'ê²¬ì ì„œ ë‹¤ìš´ë¡œë“œ';
                downloadBtn.disabled = false;
            }
        });

        // ìƒíƒœ í‘œì‹œ
        function showStatus(type, message) {

            statusDiv.textContent = message;
        }

        function hideStatus() {

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
        .vertical-line {
            border-left: 1px solid black;
            height: 100px;
        }
    </style>
</head>

<body>
    <script src="js/bootstrap.bundle.min.js"></script>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <!-- 좌측 상단 -->
                <div class="d-flex flex-column">
                    <div class="row g-1">
                        <!-- 상단 이미지 -->
                        <div class="col">
                            <img src="image1.jpg" alt="image1" width="50" height="50">
                        </div>
                        <div class="col">
                            <img src="image2.jpg" alt="image2" width="50" height="50">
                        </div>
                        <div class="col">
                            <img src="image3.jpg" alt="image3" width="50" height="50">
                        </div>
                        <div class="col">
                            <img src="image4.jpg" alt="image4" width="50" height="50">
                        </div>
                        <div class="col">
                            <img src="image5.jpg" alt="image5" width="50" height="50">
                        </div>
                    </div>
                    <!-- 라인 구분 -->
                    <hr class="my-2">
                    <div class="row g-1">
                        <!-- 중단 이미지 -->
                        <div class="col">
                            <img src="image6.jpg" alt="image6" width="50" height="50">
                        </div>
                        <div class="col">
                            <img src="image7.jpg" alt="image7" width="50" height="50">
                        </div>
                        <div class="col">
                            <img src="image8.jpg" alt="image8" width="50" height="50">
                        </div>
                        <div class="col">
                            <img src="image9.jpg" alt="image9" width="50" height="50">
                        </div>
                        <div class="col">
                            <img src="image10.jpg" alt="image10" width="50" height="50">
                        </div>
                    </div>
                    <!-- 라인 구분 -->
                    <hr class="my-2">
                    <!-- 하단 이미지 -->
                    <img src="image11.jpg" alt="image11" class="mt-auto">
                </div>
            </div>
            <!-- 좌측 우측 구분 라인 -->
            <div class="vertical-line"></div>
            <div class="col-7">
                <!-- 우측 이미지 -->
                <img src="image12.jpg" alt="image12">
            </div>
        </div>
        <!-- 상하 구분 라인 -->
        <!-- <hr class="my-2"> -->
    </div>

</body>

</html>

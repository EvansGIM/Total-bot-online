<body>

    <div class="main-content">
      <div class="prompt-section">
        <h2>ğŸ“ AI í”„ë¡¬í”„íŠ¸</h2>
        <div class="preset-prompts">
          <button class="preset-btn" onclick="setPrompt('remove the background')">ë°°ê²½ ì œê±°</button>
          <button class="preset-btn" onclick="setPrompt('make the product image more professional and clean')">ì „ë¬¸ì ìœ¼ë¡œ</button>
          <button class="preset-btn" onclick="setPrompt('enhance the lighting and colors')">ìƒ‰ìƒ ê°œì„ </button>

        </div>
        <textarea

          class="prompt-input"
          placeholder="AIì—ê²Œ ì–´ë–»ê²Œ ì´ë¯¸ì§€ë¥¼ í¸ì§‘í•˜ê¸¸ ì›í•˜ëŠ”ì§€ ì„¤ëª…í•˜ì„¸ìš”...&#10;ì˜ˆ: remove the background and center the product"
        >remove the background and make it professional for e-commerce</textarea>
      </div>

      <h2 style="margin-bottom: 20px; color: #333;">ğŸ“· ìƒí’ˆ ì´ë¯¸ì§€ (í´ë¦­í•˜ì—¬ ì„ íƒ)</h2>
      <div id="image-gallery" class="image-gallery">
        <!-- ì´ë¯¸ì§€ë“¤ì´ ë™ì ìœ¼ë¡œ ì¶”ê°€ë©ë‹ˆë‹¤ -->
      </div>

      <div class="button-group">
        <button class="btn-secondary" onclick="selectAll()">ì „ì²´ ì„ íƒ</button>
        <button class="btn-secondary" onclick="deselectAll()">ì„ íƒ í•´ì œ</button>
        <button id="generate-btn" class="btn-primary" onclick="generateImages()">
          ì„ íƒí•œ ì´ë¯¸ì§€ AI í¸ì§‘ ì‹œì‘

  <script>
    let productData = null;
    let selectedImages = new Set();

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì œí’ˆ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
    async function loadProductData() {
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get('productId');

      try {
        const response = await fetch(`/api/products/${productId || 'latest'}`);
        if (!response.ok) {
          throw new Error('ì œí’ˆ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
        }

        productData = await response.json();
        displayImages();
      } catch (error) {
        showStatus('error', `ì˜¤ë¥˜: ${error.message}`);
      }
    }

    // ì´ë¯¸ì§€ í‘œì‹œ
    function displayImages() {
      const gallery = document.getElementById('image-gallery');
      gallery.innerHTML = '';

      if (!productData || !productData.images || productData.images.length === 0) {
        gallery.innerHTML = '<p>ì´ë¯¸ì§€ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
        return;
      }

      productData.images.forEach((image, index) => {
        const card = document.createElement('div');
        card.className = 'image-card';
        card.dataset.index = index;
        card.onclick = () => toggleSelection(index);

        card.innerHTML = `
          <img src="${image.url}" alt="ìƒí’ˆ ì´ë¯¸ì§€ ${index + 1}">
          <div class="image-card-info">
            <p><strong>ì´ë¯¸ì§€ ${index + 1}</strong></p>
            <p>${image.category || 'ì¼ë°˜'}</p>
          </div>
          <div class="selected-badge">âœ“ ì„ íƒë¨</div>
        `;

        gallery.appendChild(card);
      });
    }

    // ì´ë¯¸ì§€ ì„ íƒ/í•´ì œ í† ê¸€
    function toggleSelection(index) {
      const card = document.querySelector(`[data-index="${index}"]`);

      if (selectedImages.has(index)) {
        selectedImages.delete(index);
        card.classList.remove('selected');
      } else {
        selectedImages.add(index);
        card.classList.add('selected');
      }
    }

    // ì „ì²´ ì„ íƒ
    function selectAll() {
      if (!productData || !productData.images) return;

      productData.images.forEach((_, index) => {
        selectedImages.add(index);
        const card = document.querySelector(`[data-index="${index}"]`);
        if (card) card.classList.add('selected');
      });
    }

    // ì„ íƒ í•´ì œ
    function deselectAll() {
      selectedImages.clear();
      document.querySelectorAll('.image-card').forEach(card => {
        card.classList.remove('selected');
      });
    }

    // í”„ë¦¬ì…‹ í”„ë¡¬í”„íŠ¸ ì„¤ì •
    function setPrompt(text) {
      document.getElementById('prompt-input').value = text;
    }

    // AI ì´ë¯¸ì§€ ìƒì„±
    async function generateImages() {
      if (selectedImages.size === 0) {
        showStatus('error', 'ìµœì†Œ 1ê°œ ì´ìƒì˜ ì´ë¯¸ì§€ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.');
        return;
      }

      const prompt = document.getElementById('prompt-input').value.trim();
      if (!prompt) {
        showStatus('error', 'í”„ë¡¬í”„íŠ¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
        return;
      }

      const generateBtn = document.getElementById('generate-btn');
      generateBtn.disabled = true;
      generateBtn.innerHTML = 'AI í¸ì§‘ ì¤‘...<span class="loading-spinner"></span>';

      showStatus('info', `ì„ íƒí•œ ${selectedImages.size}ê°œ ì´ë¯¸ì§€ë¥¼ AIë¡œ í¸ì§‘í•˜ê³  ìˆìŠµë‹ˆë‹¤...`);

      let successCount = 0;
      let failCount = 0;

      for (const index of selectedImages) {
        try {
          const image = productData.images[index];

          // ì´ë¯¸ì§€ë¥¼ Base64ë¡œ ë³€í™˜
          const imageData = await imageUrlToBase64(image.url);

          // Gemini API í˜¸ì¶œ
          const response = await fetch('/api/gemini/generate-image', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              imageData,
              prompt,
              productName: productData.title
            })
          });

          const result = await response.json();

          if (result.success) {
            // ìƒì„±ëœ ì´ë¯¸ì§€ë¡œ êµì²´
            image.url = result.imageData;
            const card = document.querySelector(`[data-index="${index}"]`);
            if (card) {
              const img = card.querySelector('img');
              img.src = result.imageData;
            }
            successCount++;
          } else {
            failCount++;
            console.error(`ì´ë¯¸ì§€ ${index + 1} ìƒì„± ì‹¤íŒ¨:`, result.message);
          }

          // ì§„í–‰ ìƒí™© ì—…ë°ì´íŠ¸
          showStatus('info', `ì§„í–‰ ì¤‘: ${successCount + failCount}/${selectedImages.size} (ì„±ê³µ: ${successCount}, ì‹¤íŒ¨: ${failCount})`);

        } catch (error) {
          failCount++;
          console.error(`ì´ë¯¸ì§€ ${index + 1} ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜:`, error);
        }
      }

      // ì™„ë£Œ
      generateBtn.disabled = false;
      generateBtn.textContent = 'ì„ íƒí•œ ì´ë¯¸ì§€ AI í¸ì§‘ ì‹œì‘';

      showStatus(
        failCount === 0 ? 'success' : 'error',
        `ì™„ë£Œ! ì„±ê³µ: ${successCount}ê°œ, ì‹¤íŒ¨: ${failCount}ê°œ`
      );

      // ì œí’ˆ ë°ì´í„° ì €ì¥
      if (successCount > 0) {
        await saveProductData();
      }
    }

    // ì´ë¯¸ì§€ URLì„ Base64ë¡œ ë³€í™˜
    async function imageUrlToBase64(url) {
      const response = await fetch(url);
      const blob = await response.blob();
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(blob);
      });
    }

    // ì œí’ˆ ë°ì´í„° ì €ì¥
    async function saveProductData() {
      try {
        const response = await fetch(`/api/products/${productData.id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(productData)
        });

        if (!response.ok) {
          throw new Error('ì €ì¥ ì‹¤íŒ¨');
        }
      } catch (error) {
        console.error('ì œí’ˆ ë°ì´í„° ì €ì¥ ì˜¤ë¥˜:', error);
      }
    }

    // ìƒíƒœ ë©”ì‹œì§€ í‘œì‹œ
    function showStatus(type, message) {
      const statusEl = document.getElementById('status-message');
      statusEl.className = `status-message ${type}`;
      statusEl.textContent = message;
    }

    // ì´ˆê¸°í™”
    loadProductData();
  </script>

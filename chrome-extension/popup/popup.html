    .login-btn {

      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;

    .login-btn:hover {

    }

    .login-btn:disabled {

      cursor: not-allowed;

    .badge {
